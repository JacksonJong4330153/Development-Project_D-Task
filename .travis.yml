language: csharp
solution: MyGame.sln
mono:
  - latest
  - 3.12.0
  - 3.10.0 
install:
  - nuget restore MyGame.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration-Release MyGame.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Development-Project_D-Task/Class/UnitTest